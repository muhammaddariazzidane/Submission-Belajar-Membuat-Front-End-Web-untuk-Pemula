<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App | Muhammad Dariaz Zidane</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section id="bookFormSection">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm" method="post">
          <div class="input-container">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" name="title" placeholder="title" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div class="input-container">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" placeholder="author" name="author" required data-testid="bookFormAuthorInput" />
          </div>
          <div class="input-container">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" placeholder="year" name="year" required data-testid="bookFormYearInput" />
          </div>
          <div class="input-container">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" name="isComplete" />
          </div>
          <button id="bookFormSubmit" class="btn" type="submit" data-testid="bookFormSubmitButton">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>

      <section id="bookSearchSection">
        <h2>Cari Buku</h2>
        <form id="searchBook" method="post" data-testid="searchBookForm">
          <input id="searchBookTitle" type="text" name="keyword" placeholder="Search..." data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari</button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>
        <div class="container" id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div class="container" id="completeBookList" data-testid="completeBookList"></div>
      </section>
    </main>
  </body>
</html>
